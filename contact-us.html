<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definindo a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparece na aba do navegador -->
    <title>FALE CONOSCO</title>
    <!-- Link para o arquivo CSS específico para a página de contato -->
    <link rel="stylesheet" href="css/contact-us.css">
    <!-- Importa o Bootstrap Icons para ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Conteúdo principal da página -->
    <main>

        <!-- Botão para voltar à página inicial -->
        <button>
            <a href="index.html"><i class="bi bi-arrow-left-circle-fill"></i></a>
        </button>

        <!-- Seção de contatos -->
        <section class="contato-ref">

            <div class="cont-conta">

                <!-- Título da seção de contatos -->
                <div class="titulo">
                    <p>contate-nos</p>
                </div>

                <!-- Lista de contatos -->
                <div class="contatos">

                    <!-- Item de contato com ícone de e-mail -->
                    <div class="itm-contato">
                        <p><a href="#"><i class="bi bi-envelope-at-fill"></i> fresh@gmail.com</a></p>
                    </div>

                    <!-- Item de contato com ícone de telefone -->
                    <div class="itm-contato">
                        <p><a href="#"><i class="bi bi-headset"></i> 42 3422-2234</a></p>
                    </div>

                    <!-- Item de contato com ícone de WhatsApp -->
                    <div class="itm-contato">
                        <p><a href="#"><i class="bi bi-whatsapp"></i> +55 42 99989-9899</a></p>
                    </div>

                </div>

            </div>

        </section>

        <!-- Seção para enviar uma mensagem -->
        <section class="escreva">

            <div class="cont-write">

                <!-- Títulos da seção de envio de mensagem -->
                <div class="titulo">
                    <h1>escreva-nos</h1>
                    <h4>tire sua dúvida</h4>
                </div>

                <!-- Formulário de contato -->
                <div class="conteudo-entrada">

                    <form>
                        <!-- Campo para nome -->
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <br><br>

                        <!-- Campo para e-mail -->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br><br>

                        <!-- Campo para mensagem -->
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="3" cols="20" required></textarea>
                        <br><br>
                        
                        <!-- Botão de envio do formulário -->
                        <div class="botau">
                            <input id="Enviar" type="submit" value="Enviar">
                        </div>
                    </form>

                </div>

            </div>

        </section>

    </main>

</body>

</html>
